<section>
    <div class="container mt-4">
        <div class="row">
            
                <div class="col-md-6">
               <h2>Add User</h2>
               
                </div>
                <div class="col-md-6">
                    <h2>User title</h2> 
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                
                                <th scope="col">name</th>
                                <th scope="col">Technology</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
     
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                             <th scope="row"></th>
                             <td>{{user.name}}</td>
                             <td>{{user.technology}}</td>
                             <td class="text-center" ><a class="text-danger"><i class="fa fa-edit"></i></a></td>
                             <td class="text-center" ><a class="text-danger"><i class="fa fa-trash-o fa-alt"></i></a></td> 
                         
                             
                            </tr>
                        </tbody >
                    </table>
                   
                 </div>
        </div>
    </div>
</section>
